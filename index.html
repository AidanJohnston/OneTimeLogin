<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css"/>
    <script src="js/login.js"></script> 
    <title>BrandName</title>
</head>
<body>
    <div id ="header"> 
        <h1>Generic University Login</h1>
    </div>
    
    <a href="pages/phone">Phone</a>
    <div class="login" id="signIn">
        <h2>Sign in</h2>
        <hr>
        <div id="qr"></div>
        <button onclick="generateQR();">Refresh</button>
        <form onsubmit="return signIn();" method="post">
            <input type="password" name="code" placeholder="Code" id="password">
            <button type="submit" name="button">SIGN IN</button>
        </form>
        <p class='hide' id="incorrect">Incorrect Code or token given, rescan code</p>
        <hr>
        <h2>New User</h2>
        <button onclick="displaySignUp();">SIGN UP</button>
    </div>
    <div class="login hide" id="newUser">
        <button onclick="displaySignIn();">Back</button>
        <h2>Sign Up</h2>
        <hr>
        <form action="./php/newUser.php" method="post">
            <input type="text" name='username', placeholder="username">
            <input type="email" name='email', placeholder="email">
            <button type="submit" name="button">SIGN UP</button>
        </form>
    </div>
</body>
</html>
