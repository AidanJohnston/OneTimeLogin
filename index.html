<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css"/>
    <script src="js/login.js"></script> 
    <title>BrandName</title>
</head>
<body>
    <h1>BrandName</h1>
    <div class="login" id="signIn">
        <h2>Sign in</h2>
        <hr>
        <div id="qr"></div>
        <button onclick="generateQR();">Refresh</button>
        <form onsubmit="return checkLogin();" method="post">
            <input type="password" name="code" placeholder="Code" id="Code">
            <button type="submit" name="button">SIGN IN</button>
        </form>
        <p class='hide' id="incorrect"> Incorrect username or password</p>
        <hr>
        <h2>New User</h2>
        <form action="" method="post">
            <button>SIGN UP</button>
        </form>
    </div>
    <div class="login hide" id="newUser">
        <h2>Sign Up</h2>
    </div>
    <div class="login hide" id="qrCode">
        <h2>QR Code</h2>
    </div>
</body>
</html>
