<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css"/>
    <script src="js/login.js"></script> 
    <title>BrandName</title>
</head>
<body>
    <h1>BrandName</h1>
    <a href="pages/phone">Phone</a>
    <div class="login" id="signIn">
        <h2>Sign in</h2>
        <hr>
        <div id="qr"></div>
        <button onclick="generateQR();">Refresh</button>
        <form onsubmit="return checkLogin();" method="post">
            <input type="password" name="code" placeholder="Code" id="Code">
            <button type="submit" name="button">SIGN IN</button>
        </form>
        <p class='hide' id="incorrect"> Incorrect username or password</p>
        <hr>
        <h2>New User</h2>
        <button onclick="displaySignUp();">SIGN UP</button>
    </div>
    <div class="login hide" id="newUser">
        <button onclick="displaySignIn();">Back</button>
        <h2>Sign Up</h2>
        <hr>
        <form action="" method="post">
            <input type="text" name='Username', placeholder="Username">
            <input type="email" name='email', placeholder="Email">
        </form>
    </div>
</body>
</html>
